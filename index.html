<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Help Lazy Bess</title>
  <script src="https://blockly.webduino.io/lib/jquery-1.9.1.min.js"></script>
  <script src="https://blockly.webduino.io/components/webduino-js/dist/webduino-all.min.js"></script>
  <script src="https://blockly.webduino.io/lib/webduino-blockly.js"></script>
  <script src="https://blockly.webduino.io/lib/firebase.js"></script>
  <script src="https://blockly.webduino.io/lib/runtime.min.js"></script>

  <style>
    #demo-area-01-show {
      font-size: 60px;
      pointer-events: auto!important;
    }
  </style>
</head>

<body>
  <div><span id="demo-area-01-show">123</span></div>

  <script>
    var photocell;

    boardReady({board: 'Smart', device: 'yRbex', transport: 'mqtt'}, function (board) {
      board.systemReset();
      board.samplingInterval = 500;
      photocell = getPhotocell(board, 0);
      photocell.on(function(val){
        photocell.detectedVal = val;
        document.getElementById("demo-area-01-show").innerHTML = photocell.detectedVal;
      });
    });
  </script>
</body>

</html>
